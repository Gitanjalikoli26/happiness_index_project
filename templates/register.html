{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}

<div class="container " >
    <div class="card" >
        
        <div class="row col-9 mt-5 m-auto">
            <h1  class="text-center mt-5 mb-4" >Registration Form</h1>
            <div class="col-lg-6 m-auto">
                <img src="static/img/register.png" style="width:400px; height:400px;">
            </div>
            <div class="col-lg-6 m-auto">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row col-lg-12 mt-3">
                        <div class="col-lg-6">
                            <label for="fname"> <h5>First Name</h5> </label>&nbsp;<span style="color:red;font-weight:bold">*</span>
                            {{form.fname}}
                        </div>
                        <div class="col-lg-6">
                            <label for="lname"><h5>Last Name</h5></label>&nbsp;<span style="color:red;font-weight:bold">*</span>
                            {{form.lname}}
                        </div>
                    </div>
                    <div class="row col-lg-12 mt-3">
                        <div class="col-lg-12">
                            <label for="fname"> <h5>Designation</h5> </label>&nbsp;<span style="color:red;font-weight:bold">*</span>
                            {{form.designation}}
                        </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <div class="col-lg-12">
                            <label for="email"><h5>Email Address</h5></label>&nbsp;<span style="color:red;font-weight:bold">*</span>
                            {{form.username}}
                        </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <div class="col-lg-12">
                            <label for="password"><h5>Password</h5></label>&nbsp;<span style="color:red;font-weight:bold">*</span>
                            {{form.password}}
                        </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                        <div class="col-lg-12">
                            <label for="password1"><h5>Confirm Password</h5></label>&nbsp;<span style="color:red;font-weight:bold">*</span>
                            {{form.password1}}
                        </div>
                    </div>
                    <div class="col-lg-4 mb-4 m-auto mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

{% endblock body %}
