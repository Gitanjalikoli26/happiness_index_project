{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}

<div class="container">
    <div class="card">
        <div class="mt-5">
            <h1 class="text-center mt-5">User Login Form</h1>
            <div class="row col-lg-9 mt-5 m-auto">
                <div class="col-lg-6">
                    <img src="static/img/login.png" style="width: 400px; height: 300px;">

                </div>
                <div class="div1 col-lg-6 m-auto">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="col-lg-12">
                            <div class="col-lg-12">
                                <label for="email">
                                    <h5>Email Address:</h5>
                                </label>&nbsp;<span style="color:red;font-weight:bold">*</span>
                                <input type="text" class=" form-control" name="username" placeholder="Email Address"
                                    required><br>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-12">
                                <label for="password">
                                    <h5>Password:</h5>
                                </label>&nbsp;<span style="color:red;font-weight:bold">*</span>
                                <input type="password" class=" form-control" name="password" placeholder="Password"
                                    required><br>
                            </div>
                        </div>
                        <div class="col-12 mb-5">
                            <h6> Don't have an Account? <a href="register">Register Here</a> </h6>
                        </div>
                        <div class="col-lg-4 m-auto mb-5">
                            <button type="submit" class="btn btn-primary btn-lg"> Login  </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
